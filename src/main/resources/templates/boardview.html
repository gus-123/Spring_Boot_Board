<!--th:href => a태그에 경로를 걸 때 사용-->
<!--th:text => 태그에 문자열을 출력할 때 사용-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin: 0 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }
</style>

<body>
<!-- 24.01.05 -->
<div class="layout">
<table>
    <thead>
    <tr>
        <td></td>
        <th style="text-align: center"><h1 th:text="'<&nbsp;' + ${board.title} + '&nbsp;>'">제목입니다.</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th rowspan="2">글내용</th>
        <td rowspan="2"><p th:text="${board.content}">내용이 들어갈 부분입니다.</p></td>
    </tr>
    <tr></tr>
    <tr>
        <th rowspan="2">작성자</th>
        <td rowspan="2"><p th:text="${board.writer}">작성자가 들어갈 부분입니다.</p></td>
    </tr>
    <tr></tr>
    </tbody>
</table>
<br>
<a th:href="@{/board/modify/{id}(id=${board.id})}" class="btn btn-primary" style="background-color: green">수정하기</a>
<a th:href="@{/board/delete(id=${board.id})}" class="btn btn-primary" style="background-color: red">삭제하기</a>
<!--24.01.05-->
<a th:href="@{/board/list}" class="btn btn-primary">목록으로 돌아가기</a>
</div>
</body>
</html>
